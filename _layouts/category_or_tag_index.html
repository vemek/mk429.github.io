---
layout: site
---

{% for post in site.posts %}
  {% assign has_tag = false %}
  {% for tag in post.tags %}
    {% if tag == page.tag %}
      {% assign has_tag = true %}
    {% endif %}
  {% endfor %}
  {% if post.category == page.category or has_tag %}
    {% include post.html post=post %}
  {% endif %}
{% endfor %}
